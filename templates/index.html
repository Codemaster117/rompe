<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Jigsaw Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: linear-gradient(45deg, #999, #777);
            cursor: not-allowed;
            transform: none;
        }

        .image-selection {
            margin-bottom: 30px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-option {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid transparent;
        }

        .image-option:hover {
            transform: scale(1.05);
        }

        .image-option.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .image-option img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-option .image-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .game-area {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .puzzle-container {
            flex: 2;
            min-width: 300px;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .puzzle-piece {
            aspect-ratio: 1;
            background-size: 600% 600%;
            background-repeat: no-repeat;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .puzzle-piece.selected {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            transform: scale(1.1);
        }

        .sidebar {
            flex: 1;
            min-width: 250px;
        }

        .reference-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .game-stats {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Interactive Jigsaw Puzzle</h1>
        
        <!-- Image Selection Section -->
        <div class="game-section">
            <h2>Choose Your Puzzle Image</h2>
            <div class="controls">
                <button class="btn" onclick="loadImages()">üîÑ Refresh Images</button>
                <button class="btn" onclick="testAPI()">üîß Test Connection</button>
            </div>
            <div id="imageSelection" class="loading">Loading images...</div>
        </div>

        <!-- Game Controls -->
        <div class="game-section">
            <div class="controls">
                <button id="startBtn" class="btn" onclick="startPuzzle()" disabled>üéÆ Start Puzzle</button>
                <button id="newGameBtn" class="btn" onclick="newGame()" style="display: none;">üé≤ New Game</button>
                <button class="btn" onclick="showSolution()">üëÅÔ∏è Show Solution</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area" style="display: none;">
            <div class="puzzle-container">
                <div id="puzzleGrid" class="puzzle-grid"></div>
            </div>
            
            <div class="sidebar">
                <img id="referenceImage" class="reference-image" style="display: none;">
                
                <div class="game-stats">
                    <div class="stat-row">
                        <span>‚è±Ô∏è Time:</span>
                        <span id="timeDisplay">00:00</span>
                    </div>
                    <div class="stat-row">
                        <span>üéØ Moves:</span>
                        <span id="movesDisplay">0</span>
                    </div>
                    <div class="stat-row">
                        <span>‚úÖ Progress:</span>
                        <span id="progressDisplay">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessages"></div>
    </div>

    <!-- Celebration Modal -->
    <div id="celebration" class="celebration">
        <h2>üéâ Congratulations!</h2>
        <p>You completed the puzzle!</p>
        <div id="finalStats"></div>
        <button class="btn" onclick="hideCelebration()">Close</button>
    </div>

    <script>
        let availableImages = [];
        let selectedImage = null;
        let puzzlePieces = [];
        let selectedPiece = null;
        let gameStartTime = null;
        let gameTimer = null;
        let moves = 0;

        // Load images on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, loading images...');
            loadImages();
        });

        async function testAPI() {
            try {
                showStatus('Testing API connection...', 'loading');
                
                // Test health endpoint
                const healthResponse = await fetch('/api/health');
                console.log('Health check status:', healthResponse.status);
                
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    console.log('Health check data:', healthData);
                    showStatus('‚úÖ API connection successful!', 'success');
                } else {
                    showStatus('‚ùå API health check failed', 'error');
                }

                // Test debug endpoint
                const debugResponse = await fetch('/api/debug');
                console.log('Debug check status:', debugResponse.status);
                
                if (debugResponse.ok) {
                    const debugData = await debugResponse.json();
                    console.log('Debug data:', debugData);
                    showStatus(`‚úÖ Debug info: Found ${debugData.total_images} images in ${debugData.seed_images_path}`, 'success');
                } else {
                    showStatus('‚ùå Debug endpoint failed', 'error');
                }

            } catch (error) {
                console.error('API test error:', error);
                showStatus(`‚ùå API test failed: ${error.message}`, 'error');
            }
        }

        async function loadImages() {
            try {
                showStatus('Loading images...', 'loading');
                document.getElementById('imageSelection').innerHTML = '<div class="loading">Loading images...</div>';
                
                console.log('Fetching seed images...');
                const response = await fetch('/api/seed-images');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (!data.images || data.images.length === 0) {
                    throw new Error('No images received from server');
                }

                availableImages = data.images;
                displayImages();
                showStatus(`‚úÖ Loaded ${availableImages.length} images successfully!`, 'success');
                
            } catch (error) {
                console.error('Error loading images:', error);
                showStatus(`‚ùå Failed to load images: ${error.message}`, 'error');
                document.getElementById('imageSelection').innerHTML = `
                    <div class="error">
                        <strong>Failed to load images:</strong> ${error.message}
                        <br><br>
                        <button class="btn" onclick="loadImages()">üîÑ Try Again</button>
                    </div>
                `;
            }
        }

        function displayImages() {
            const container = document.getElementById('imageSelection');
            if (!availableImages.length) {
                container.innerHTML = '<div class="error">No images available</div>';
                return;
            }

            const gridHTML = `
                <div class="image-grid">
                    ${availableImages.map((img, index) => `
                        <div class="image-option" onclick="selectImage(${index})" data-index="${index}">
                            <img src="${img.data}" alt="${img.name}" loading="lazy">
                            <div class="image-name">${img.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.innerHTML = gridHTML;
        }

        function selectImage(index) {
            // Remove previous selection
            document.querySelectorAll('.image-option').forEach(el => el.classList.remove('selected'));
            
            // Select new image
            selectedImage = availableImages[index];
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
            
            // Enable start button
            document.getElementById('startBtn').disabled = false;
            
            console.log('Selected image:', selectedImage.name);
            showStatus(`‚úÖ Selected: ${selectedImage.name}`, 'success');
        }

        function startPuzzle() {
            if (!selectedImage) {
                showStatus('‚ùå Please select an image first!', 'error');
                return;
            }

            console.log('Starting puzzle with:', selectedImage.name);
            
            // Show game area
            document.getElementById('gameArea').style.display = 'flex';
            document.getElementById('referenceImage').src = selectedImage.data;
            document.getElementById('referenceImage').style.display = 'block';
            
            // Create puzzle
            createPuzzle();
            
            // Start game timer
            startGameTimer();
            
            // Update UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('newGameBtn').style.display = 'inline-block';
            
            showStatus('üéÆ Puzzle started! Click pieces to swap them.', 'success');
        }

        function createPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            puzzlePieces = [];
            moves = 0;
            selectedPiece = null;
            
            // Create ordered pieces
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < 6; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.dataset.correctRow = row;
                    piece.dataset.correctCol = col;
                    piece.dataset.currentIndex = row * 6 + col;
                    
                    const bgPosX = (col / 5) * 100;
                    const bgPosY = (row / 5) * 100;
                    piece.style.backgroundImage = `url(${selectedImage.data})`;
                    piece.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
                    
                    piece.addEventListener('click', () => selectPiece(piece));
                    
                    puzzlePieces.push(piece);
                    grid.appendChild(piece);
                }
            }
            
            // Shuffle pieces
            shufflePuzzle();
            updateProgress();
        }

        function shufflePuzzle() {
            // Fisher-Yates shuffle
            for (let i = puzzlePieces.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                swapPieces(i, j, false);
            }
        }

        function selectPiece(piece) {
            if (selectedPiece === piece) {
                // Deselect
                piece.classList.remove('selected');
                selectedPiece = null;
                return;
            }
            
            if (!selectedPiece) {
                // First selection
                piece.classList.add('selected');
                selectedPiece = piece;
            } else {
                // Second selection - swap pieces
                const firstIndex = parseInt(selectedPiece.dataset.currentIndex);
                const secondIndex = parseInt(piece.dataset.currentIndex);
                
                swapPieces(firstIndex, secondIndex, true);
                
                // Clear selections
                selectedPiece.classList.remove('selected');
                piece.classList.remove('selected');
                selectedPiece = null;
                
                moves++;
                updateGameStats();
                checkWinCondition();
            }
        }

        function swapPieces(index1, index2, countMove = false) {
            const grid = document.getElementById('puzzleGrid');
            const piece1 = puzzlePieces[index1];
            const piece2 = puzzlePieces[index2];
            
            // Swap in DOM
            const temp = piece1.nextSibling;
            piece1.parentNode.insertBefore(piece1, piece2.nextSibling);
            piece2.parentNode.insertBefore(piece2, temp);
            
            // Swap in array
            [puzzlePieces[index1], puzzlePieces[index2]] = [puzzlePieces[index2], puzzlePieces[index1]];
            
            // Update indices
            piece1.dataset.currentIndex = index2;
            piece2.dataset.currentIndex = index1;
        }

        function checkWinCondition() {
            let correctPieces = 0;
            
            puzzlePieces.forEach((piece, index) => {
                const row = Math.floor(index / 6);
                const col = index % 6;
                const correctRow = parseInt(piece.dataset.correctRow);
                const correctCol = parseInt(piece.dataset.correctCol);
                
                if (row === correctRow && col === correctCol) {
                    correctPieces++;
                }
            });
            
            if (correctPieces === 36) {
                // Puzzle completed!
                clearInterval(gameTimer);
                showCelebration();
            }
        }

        function updateProgress() {
            let correctPieces = 0;
            
            puzzlePieces.forEach((piece, index) => {
                const row = Math.floor(index / 6);
                const col = index % 6;
                const correctRow = parseInt(piece.dataset.correctRow);
                const correctCol = parseInt(piece.dataset.correctCol);
                
                if (row === correctRow && col === correctCol) {
                    correctPieces++;
                }
            });
            
            const progress = Math.round((correctPieces / 36) * 100);
            document.getElementById('progressDisplay').textContent = `${progress}%`;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateGameStats() {
            document.getElementById('movesDisplay').textContent = moves;
            updateProgress();
        }

        function startGameTimer() {
            gameStartTime = Date.now();
            moves = 0;
            
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timeDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showSolution() {
            if (confirm('This will show the solution and end the current game. Continue?')) {
                // Reset all pieces to correct positions
                puzzlePieces.forEach((piece, index) => {
                    const correctRow = parseInt(piece.dataset.correctRow);
                    const correctCol = parseInt(piece.dataset.correctCol);
                    const correctIndex = correctRow * 6 + correctCol;
                    
                    if (index !== correctIndex) {
                        swapPieces(index, correctIndex);
                    }
                });
                
                clearInterval(gameTimer);
                updateProgress();
                showStatus('üéØ Solution revealed!', 'success');
            }
        }

        function newGame() {
            if (gameTimer) {
                clearInterval(gameTimer);
            }
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').disabled = !selectedImage;
            document.getElementById('newGameBtn').style.display = 'none';
            
            // Clear stats
            document.getElementById('timeDisplay').textContent = '00:00';
            document.getElementById('movesDisplay').textContent = '0';
            document.getElementById('progressDisplay').textContent = '0%';
            document.getElementById('progressFill').style.width = '0%';
            
            showStatus('Ready for a new game!', 'success');
        }

        function showCelebration() {
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('finalStats').innerHTML = `
                <p><strong>Time:</strong> ${timeString}</p>
                <p><strong>Moves:</strong> ${moves}</p>
                <p><strong>Image:</strong> ${selectedImage.name}</p>
            `;
            
            document.getElementById('celebration').style.display = 'block';
        }

        function hideCelebration() {
            document.getElementById('celebration').style.display = 'none';
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusMessages');
            const statusDiv = document.createElement('div');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            
            // Clear previous messages
            container.innerHTML = '';
            container.appendChild(statusDiv);
            
            // Auto-hide after 5 seconds unless it's an error
            if (type !== 'error') {
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 5000);
            }
        }
    </script>
</body>
</html>
